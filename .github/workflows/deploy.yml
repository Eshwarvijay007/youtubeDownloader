name: GitHub Pages Deployment

on:
  push:
    branches:
      - main  # Set the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to the latest version
        with:
          node-version: '20'  # Specify the version of Node.js you want to use

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Adjust this command to your build process

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Adjust this to your build output directory
